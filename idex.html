<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flanger</title>
    <script src="script.js" type="module"></script>
</head>
<body>
   <div>
        <button id="enableAudio">Enable Audio</button>
   </div>
  
<div style="background-color: rgb(102, 241, 130)">
    <p>Pitch LFO Frequency</p>
    <input id="lFOFrequency" type="range" min="0" max="30" step=".1" value="5.0" />
    <label for="lFOFrequency" id="lFOFreqLabel">5 Hz</label>
</div>   

<div style="background-color: rgb(14, 184, 48)">
    <p>Pitch LFO Depth</p>
    <input id="lFODepth" type="range" min="0" max="100" step="1" value="0" />
    <label for="lFODepth" id="lFODepthLabel">0 %</label>
</div>



<div style="background-color: peru">
    <p>Delay Time</p>
    <input id="delayTime" type="range" min="0" max="10" step=".1" value="0.125" />
    <label for="delayTime" id="delayLabel">0 ms</label>
</div>

 <div style="background-color: rgb(245, 16, 4)">
    <p>Feedback</p>
    <input id="feedbackAmount" type="range" min="0" max="100" step="1" value="0" />
    <label for="feedbackAmount" id="fbLabel">0 %</label>
</div>
   

<div style="background-color: rgb(75, 192, 238)">
    <p>Flange Frequency</p>
    <input id="modFrequency" type="range" min="0.1" max="15" step="0.1" value="5.0" />
    <label for="modFrequency" id="modFreqLabel">5 Hz</label>
 </div>

<div style="background-color: rgb(53, 89, 233)">
    <p>Flange Depth</p>
    <input id="modDepth" type="range" min="0" max="1" step=".01" value="0" />
    <label for="modDepth" id="modDepthLabel">0 %</label>
</div>




<div>
    <p>Master Gain</p>
    <input id="masterFader" type="range" min="-70.0" max="6.0" step="0.1" value="-12.0" />
    <label for="masterFader" id="fadeLabel">-12.0 dBFS</label>
</div>

</body>
</html>
